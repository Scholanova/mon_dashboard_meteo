<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Alert list</title>
    <link rel="stylesheet" type="text/css" href="../css/alert.css">
    <meta name="description" content="Blueprint: Horizontal Slide Out Menu" />
    <meta name="keywords" content="horizontal, slide out, menu, navigation, responsive, javascript, images, grid" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../menu/css/default.css" />
    <link rel="stylesheet" type="text/css" href="../menu/css/component.css" />
    <script src="../menu/js/modernizr.custom.js"></script>

</head>

<body>
<div class="container">
    <header class="clearfix">
        <span>ScholaNova <span class="bp-icon bp-icon-about" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="main">
        <nav class="cbp-hsmenu-wrapper" id="cbp-hsmenu-wrapper">
            <div class="cbp-hsinner">
                <ul class="cbp-hsmenu">
                    <li>
                        <a href="../main">Acceuil</a>
                    </li>
                    <li>
                        <a href="../alert">Alertes</a>
                    </li>
                    <li>
                        <a href="#">Profil Utilisateur</a>
                    </li>
                    <li>                    <a sec:authorize="isAnonymous()" th:href="@{/logout}">DÃ©connexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<script src="js/cbpHorizontalSlideOutMenu.min.js"></script>
<script>
			var menu = new cbpHorizontalSlideOutMenu( document.getElementById( 'cbp-hsmenu-wrapper' ) );
		</script>

<button class="btn color-a top" ><a href="alert/new">Ajouter</a> </button>

<div class="container">
    <div class="grid-7 element-animation">
        <!--card-1-->
        <div class="card color-card" th:each="alert : ${alerts}" style="height: auto;">

            <ul>
                <li><i class="fas fa-ellipsis-v i-r w"></i></li>
                <li><i class="far fa-delete i-r w"></i></li>
            </ul>
            <h1 class="title" th:text="${alert.caption}"></h1>
            <p class="job-title" th:text="${alert.hour}" > </p>
            <p class="job-title" th:text="${alert.date}" > </p>
            <div class="desc top" th:each="dayslist : ${alert.dayslist}">
                <p th:text="${dayslist}"></p>
            </div>
            <button class="btn color-a top"><a th:href="@{/alert/edit/{id}(id=${alert.id})}">Modifier</a> </button>

            <hr>
            <div class="container">
                <div class="content">
                    <div class="grid-2">
                        <h2 class="title">*</h2>
                    </div>
                    <div class="grid-2">
                        <button class="color-c circule">Ville</button>
                        <h2 class="title" th:text="${alert.locationName}"></h2>
                    </div>
                    <div class="grid-2">
                        <h2 class="title">*</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">


<div th:if="${#lists.isEmpty(alerts)}">
    <p> La liste des alertes est vide</p>
</div>

</body>
</html>
