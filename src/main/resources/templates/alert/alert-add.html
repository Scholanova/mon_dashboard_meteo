<div class="limiter">

                <div  id="dayslocal" style="display : none">

                    </div>
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="Mardi" type="checkbox"  name="Mardi" autofocus="autofocus">

                            Mardi
                        </label>
                    </div>
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="Mercredi" type="checkbox"  name="Mercredi" autofocus="autofocus">

                            Mercredi
                        </label>
                    </div>
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="Jeudi" type="checkbox"  name="Jeudi" autofocus="autofocus">
                        <label class="label-checkbox100" for="Jeudi">
                            Jeudi
                        </label>
                    </div>
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="Vendredi" type="checkbox"  name="Vendredi" autofocus="autofocus">

                            Vendredi

                    </div>
                    <div class="contact100-form-checkbox">

                </div>




                <!--div class="wrap-input100 validate-input" data-validate = "Enter days">
                    <input class="input100" type="text" name="days" placeholder="Dayysysysyss" id="days"  autofocus="autofocus" >
                </div-->

                <div  id="hourlocal" style="display : none">
                    <div class="wrap-input100 validate-input" data-validate = "Enter hour">

                <script>

document.getElementById('isReccurent').onclick = function() {
    // access properties using this keyword
    if ( this.checked ) {

var x = document.getElementById("datelocal");
                x.style.display = "none";

                 var y = document.getElementById("hourlocal");
                y.style.display = "block";

                var z = document.getElementById("dayslocal");
                z.style.display = "block";

    } else {

        // if not checked ...
var x = document.getElementById("datelocal");
                x.style.display = "block";

                 var y = document.getElementById("hourlocal");
                y.style.display = "none";

                var z = document.getElementById("dayslocal");
                z.style.display = "none";

    }
};

                function datelocal() {
                var x = document.getElementById("datelocal");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
                }

                  function hourlocal() {
                var x = document.getElementById("hourlocal");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
                }


                  function dayslocal() {
                var x = document.getElementById("dayslocal");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
                }


</script>

                <div id="datelocal">
