<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<header th:replace="header/header::header"></header>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Listes Alertes</title>
    <title>Alertes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="../css/main.css">

<body>

<h1>Creer Alerte</h1>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100">
            <p th:if="${Error}" class="error">Erreur de creation de l'alerte</p>
            <form th:action="@{/alert}" method="post" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Creation Alerte
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Enter caption">
                    <input class="input100" type="text" name="caption" placeholder="Titre" id="caption" required="required" autofocus="autofocus" >
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" id="isReccurent" name="isReccurent" autofocus="autofocus">
                    <label class="label-checkbox100" for="ckb1">
                        Est Periodique ?
                    </label>
                </div>



                <div class="wrap-input100 validate-input" data-validate = "Enter days">
                    <input class="input100" type="text" name="days" placeholder="Dayysysysyss" id="days"  autofocus="autofocus" >
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <input type="time" name="timestamp" step="1">


                <div class="wrap-input100 validate-input" data-validate = "Enter hour">
                    <input class="input100" type="time" step="1" name="hour" placeholder="Heure" id="hour" autofocus="autofocus" >
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Enter date">
                    <input class="input100" type="datetime-local"  name="date" placeholder="Date" id="date" autofocus="autofocus" >
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Choose location">

                    <select class="input100" name="locationId" id="locationId">
                        <option value="Paris"> Paris</option>
                        <option value="villejuif"> Villejuif</option>
                    </select>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Ajouter
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
