<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="header/header::header"></header>
<head>
    <title>My Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Cities found</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Postal code</th>
        <th>Weather</th>
        <th>Add Favoris</th>
    </tr>
    <tr th:each="LocationResponse : ${response}">
        <td><span th:text="${LocationResponse.getNom()}" /></td>
        <td><span th:text="${LocationResponse.getFirstCodePostal()}" /></td>
        <td><a th:href="@{'../weatherlocation/' + ${LocationResponse.getCode()}}"><button>Weather here !</button></a></td>
        <td><button>+</button></td>
    </tr>

</table>

</body>
</html>
