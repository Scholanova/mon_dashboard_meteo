<!DOCTYPE html>
<html xmlns:td="http://www.tdymeleaf.org">
<head lang="en">

    <title>Weather app</title>

    <!--/*/ <td:block td:include="fragments/headerinc :: head"></td:block> /*/-->
</head>
<body>

<!--/*/ <td:block td:include="fragments/header :: header"></td:block> /*/-->

<div class="container">

    <h2>Creer Ville</h2>
    <div>
        <form class="form-horizontal" td:object="${city}" td:action="@{/city}" metdod="post">
            <input type="hidden" td:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Ville</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" td:field="*{cityId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom Ville</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" td:field="*{cityName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Code Postal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" td:field="*{countryCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" td:field="*{cityLat}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" td:field="*{cityLon}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Valider</button>
            </div>
        </form>
    </div>


    <h2> Liste villes</h2>

    <div class="col s12 m6">
        <div class="input-field">
            <input id="myInput" type="text"/>
            <label for="myInput">Rechercher</label>

        </div>
    </div>

    <table class="striped" id="myTable">
    <tdead>
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Code Postal</th>
    </tr>
    </tdead>
    <tbody id="tableBody">
    <tr><td>        763534	 </td><td>Paris</td><td>75000</td></tr>

    </tbody>
</table>
    
</div>

</body>
</html>
