<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${response.getCity().getName()}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blueprint: Horizontal Slide Out Menu" />
    <meta name="keywords" content="horizontal, slide out, menu, navigation, responsive, javascript, images, grid" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../menu/css/default.css" />
    <link rel="stylesheet" type="text/css" href="../menu/css/component.css" />
    <script src="../menu/js/modernizr.custom.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header class="clearfix">
        <span>ScholaNova <span class="bp-icon bp-icon-about" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="main">
        <nav class="cbp-hsmenu-wrapper" id="cbp-hsmenu-wrapper">
            <div class="cbp-hsinner">
                <ul class="cbp-hsmenu">
                    <li>
                        <a href="../main">Acceuil</a>
                    </li>
                    <li>
                        <a href="../alert">Alertes</a>
                    </li>
                    <li>
                        <a href="#">Profil Utilisateur</a>
                    </li>
                    <li>
                        <a sec:authorize="isAnonymous()" th:href="@{/logout}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<script src="js/cbpHorizontalSlideOutMenu.min.js"></script>
<script>
			var menu = new cbpHorizontalSlideOutMenu( document.getElementById( 'cbp-hsmenu-wrapper' ) );
</script>


<div class="container">
    <h2>Informations météorologique</h2>
    <div class="panel-group">

        <div class="panel panel-primary">
            <div class="panel-heading">Informations météorologique</div>
            <div class="panel-body">

                <h1 th:text="${response.getCity().getName()} + ' (' + ${response.getCity().getCp()} +')'"/>

                <h3 th:text="${response.getForecast().getDatetime()}"/>
<br>
                <span>Weather <p th:text="${response.getForecast().getWeather()}"/></span>
                <span>Temperature Minimal <p th:text="${response.getForecast().getTmin()} + '°'"/></span>
                <span>Temperature Maximal <p th:text="${response.getForecast().getTmax()} + '°'"/></span>
                <span>Heures d'ensoleillement <p th:text="${response.getForecast().getSun_hours()} + 'H'"/></span>
                <span>Risque de pluie <p th:text="${response.getForecast().getProbarain()}+ '%'"/></span>
                <span>Rique de froid <p th:text="${response.getForecast().getProbafrost()}+ '%'"/></span>
                <span>Risque de brouillard<p th:text="${response.getForecast().getProbafog()}+ '%'"/></span>

            </div>
        </div>

    </div>
</div>


<div>
    <table>

    </table>
</div>

</body>
</html>
